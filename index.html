<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="javascript.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <title>jvascript task</title>
</head>

<body style="background: rgb(190, 181, 181) no-repeat; background-size: cover">
  <h5><a name="top"></a></h5>
  <a href="index.html#down">Go to the Down</a>

  <hr />

  <h1 style="
        text-align: center;
        color: rgb(255, 0, 136);
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      ">
    Welcome To My Website
  </h1>

  <hr />
  <div style="
        width: 350px;
        padding: 50px;
        text-align: center;
        margin: auto;
        margin-top: -6%;
      ">
    <button id="butt" onclick="showHidFun()" style="vertical-align: top">
      hide info
    </button>

    <div id="showHidDIV" style="
          width: 100%;
          padding: 50px 0;
          text-align: center;
          background-color: rgba(250, 174, 174, 0.4);
          margin-top: 3%;
        ">
      This site is experimental to use javascript
    </div>
  </div>
  <div style="
        width: 400px;
        background: rgba(71, 68, 68, 0.4);
        padding: 2px;
        text-align: center;
        margin: auto;
        margin-top: -4%;
      ">
    <p>Please fill out this form to help me improve my site.</p>
  </div>

  <div id="formDiv" style="
        width: 450px;
        background: rgba(137, 126, 126, 0.4);
        padding: 40px;
        text-align: center;
        margin: auto;
        margin-top: 3%;
        margin-bottom: 3%;
      ">
    <form action="results.html"onsubmit="return validation()" method="get" id="form" name="myform">
      <div class="row">
        <div class="col">
          <label>First Name:</label>
          <input name="First Name" id="first-name" type="text" class="form-control" placeholder="First name" />
        </div>
        <div class="col">
          <label>Last Name:</label>
          <input name="Last Name" id="last-name" type="text" class="form-control" placeholder="Last name" />
        </div>
      </div>
      <br />

      <label>Phone:</label>
      <input name="Phone" type="text" class="form-control" id="exampleInputPhone" placeholder="Enter phone" />
      <br>

      <label>Email address:</label>
      <input name="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" />
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

      <br />

      <div style="align-items: center">
        <label>Things you liked?</label>
        <p id="msg" style="color:red; font-size:20px;"></p>
        <br />
        <input type="checkbox" name="content" />Site deasign<br />
        <input type="checkbox" name="content" />Colorfull<br />
        <input type="checkbox" name="content" />Ease of use<br /><br />
      </div>

      <div style="align-items: center">
        <label>Write comments to improve my site:</label><br />
        <textarea id="text-area" name="comments:" rows="6" cols="30"></textarea>
      </div>

      <hr />
      <div>
        <input type="submit" value="submit">
        <input type="reset" value="clear" onclick="clear2();">
      </div>
      
      
      <br /><br />
    </form>

  </div>

  <h5><a name="down"></a></h5>
  <a href="index.html#top">Go to the Top</a>
</body>

</html>
